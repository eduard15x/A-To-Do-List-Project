<!DOCTYPE html>
<html>
<head>
    <title>To do list</title>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="todolist.css">
</head>

<body>

    <div class="wrapper-container">
        <header>
            <h1>Hi, <span id="user-name">NAME</span></h1>
            <p>Is <span id="current-day">DAY</span> and these are your tasks for today</p>
            <div class="label-container">
                <input type="text" class="input-main">
                <button class="btn-add-input">Add task</button>    
            </div>
        </header>

        <button class="btn-toggle-for-list">Hide list</button>

        <div class="container-list">
            <ul class="list-items">
            </ul>
            <button class="btn-remove-all-tasks">Remove all tasks</button>
        </div>

    </div>


<script src="todolist.js"></script>
</body>
</html>
